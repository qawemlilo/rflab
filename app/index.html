              <div class="bar" style="width: 100%;"></div>
            </div>
           
            <div id="responseD" class="alert" style="display:none">

            <textarea class="input-xlarge f-input" name="message" id="textarea" required="" rows="5" placeholder="Your Message:"></textarea>
